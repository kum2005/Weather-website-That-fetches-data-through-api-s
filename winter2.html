<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="winter2.css">
    <title>Travel and Fashion</title>
</head>
<body>
    <div class="container">
        <div class="places-to-visit">
            <h2>PLACES TO VISIT AT THE TIME OF WINTER SEASON</h2>
            <div class="photo-sections">
                <div class="photo-section">
                    <img src="winterplace1.jpg" alt="Place 1">
                    <div class="hover-text">DARJEELING(WEST BENGAL)</div>
                </div>
                <div class="photo-section">
                    <img src="winterplace2.jpg" alt="Place 2">
                    <div class="hover-text">GULMARG(JAMMU & KASHMIR) </div>
                </div>
                <div class="photo-section">
                    <img src="winterplace3.jpg" alt="Place 3">
                    <div class="hover-text">MANALI(HIMACHAL PRADESH)</div>
                </div>
            </div>
        </div>
        <div class="clothes-to-wear">
            <h2>CLOTHES TO WEAR DURING WINTER SEASON</h2>
            <div class="photo-sections">
                <div class="photo-section">
                    <img src="wintercloths1.jpg" alt="Clothes 1">
                    <div class="hover-text">WOMEN & MAN</div>
                </div>
                <div class="photo-section">
                    <img src="wintercloths2.jpg" alt="Clothes 2">
                    <div class="hover-text">GIRL & BOY</div>
                </div>
                <div class="photo-section">
                    <img src="wintercloths3.jpg" alt="Clothes 3">
                    <div class="hover-text">KIDS</div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-screen">
        <div class="loading-animation">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
      
      <!-- Page content goes here -->
       <script src="winterscript.js"></script>
</body>
</html>
