<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="summer2.css">
    <title>Travel and Fashion</title>
</head>
<body>
    <div class="container">
        <div class="places-to-visit">
            <h2>PLACES TO VISIT AT THE TIME OF SUMMER SEASON</h2>
            <div class="photo-sections">
                <div class="photo-section">
                    <img src="summerplace1.jpg" alt="Place 1">
                    <div class="hover-text">Juhu Chaupati (Mumbai)</div>
                </div>
                <div class="photo-section">
                    <img src="summerplace2.jpg" alt="Place 2">
                    <div class="hover-text">Om Beach (Karnataka)</div>
                </div>
                <div class="photo-section">
                    <img src="summerplace3.jpg" alt="Place 3">
                    <div class="hover-text">Kovalam Beach (Kerala)</div>
                </div>
            </div>
        </div>
        <div class="clothes-to-wear">
            <h2>CLOTHES TO WEAR DURING SUMMER SEASON</h2>
            <div class="photo-sections">
                <div class="photo-section">
                    <img src="summercloths1.jpg" alt="Clothes 1">
                    <div class="hover-text">Women & Man</div>
                </div>
                <div class="photo-section">
                    <img src="summercloths2.jpg" alt="Clothes 2">
                    <div class="hover-text">Girl & Boy</div>
                </div>
                <div class="photo-section">
                    <img src="summercloths4.jpg" alt="Clothes 3">
                    <div class="hover-text">Kids</div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-screen">
        <div class="loading-animation">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
      
      <!-- Page content goes here -->
       <script src="summerscript2.js"></script>
</body>
</html>
