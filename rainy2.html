<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rainy2.css">
    <title>Travel and Fashion</title>
</head>
<body>
    <div class="container">
        <div class="places-to-visit">
            <h2>PLACES TO VISIT AT THE TIME OF RAINY SEASON</h2>
            <div class="photo-sections">
                <div class="photo-section">
                    <img src="rainyplace1.jpg" alt="Place 1">
                    <div class="hover-text">PUNE</div>
                </div>
                <div class="photo-section">
                    <img src="rainyplace2.jpg" alt="Place 2">
                    <div class="hover-text">COORG(KARNATAKA)</div>
                </div>
                <div class="photo-section">
                    <img src="rainyplace3.jpg" alt="Place 3">
                    <div class="hover-text">CHIKKAMAGALURU(KARNATAKA)</div>
                </div>
            </div>
        </div>
        <div class="clothes-to-wear">
            <h2>CLOTHES TO WEAR DURING RAINY SEASON</h2>
            <div class="photo-sections">
                <div class="photo-section">
                    <img src="rainycloths1.jpg" alt="Clothes 1">
                    <div class="hover-text">RAINCOATS FOR WOMEN & MEN</div>
                </div>
                <div class="photo-section">
                    <img src="rainycloths2.jpg" alt="Clothes 2">
                    <div class="hover-text">RAINCOATS FOR CHILDREN</div>
                </div>
                <div class="photo-section">
                    <img src="summercloths4.jpg" alt="Clothes 3">
                    <div class="hover-text">KIDS</div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-screen">
        <div class="loading-animation">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
      
      <!-- Page content goes here -->
       <script src="rainyscript.js"></script>
</body>
</html>
