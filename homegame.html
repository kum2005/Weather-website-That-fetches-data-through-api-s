<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Flip Cards</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('kumgamebg.jpg');
    }
    .container {
      display: flex;
      perspective: 1000px;
      gap: 20px; /* Space between cards */
    }
    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }
    .front {
      background-color: #4CAF50;
    }
    .back {
      background-color: #FF5722;
      transform: rotateY(180deg);
    }
    .front img {
      width: 100%; /* Ensures the image covers the front */
      height: 100%; /* Ensures the image covers the front */
      object-fit: cover; /* Maintains aspect ratio while covering the area */
    }
    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="this.classList.toggle('flip');">
      <div class="front">
        <img src="card1front.jpg" alt="Card 1 Image">
      </div>
      <div class="back">
        <img src="card1back.jpg" alt="Card 1 Image">
        <a href="game1.html">play quiz</a>
      </div>
    </div>

    <div class="card" onclick="this.classList.toggle('flip');">
      <div class="front">
        <img src="card2front.jpg" alt="Card 2 Image">
    
      </div>
      <div class="back">
        <img src="card2back.jpg" alt="Card 2 Image">
        <a href="game3.html">play</a>
      </div>
    </div>

    <div class="card" onclick="this.classList.toggle('flip');">
      <div class="front">
        <img src="card3front.jpg" alt="Card 3 Image">
      </div>
      <div class="back">
        <img src="card3back.jpg" alt="Card 3 Image">
        <a href="game2.html">play</a>
      </div>
    </div>
  </div>
</body>
</html>
